<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BeSoft CRUD – Posts</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.105/font/bootstrap-icons.css">
  <style>
    /* ----- tiny custom tweaks ----- */
    #loadingSpinner{ position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:9999; display:none; }
    .card{ transition:all .2s ease; }
    .card:hover{ transform:translateY(-2px); }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4">BeSoft CRUD Demo <small class="text-muted">(JSONPlaceholder Posts)</small></h1>

  <!-- ===== CREATE / EDIT FORM ===== -->
  <div class="card mb-4">
    <div class="card-header bg-transparent">
      <span id="formTitle">Create New Post</span>
    </div>
    <div class="card-body">
      <form id="postForm" autocomplete="off">
        <input type="hidden" id="postId">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Body</label>
          <textarea class="form-control" id="body" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Post</button>
        <button type="button" class="btn btn-secondary d-none" id="cancelEdit">Cancel</button>
      </form>
    </div>
  </div>

  <!-- ===== POSTS LIST ===== -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Posts (<span id="count">0</span>)</span>
      <button class="btn btn-sm btn-primary" id="refreshBtn"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
    </div>
    <div class="card-body">
      <div id="alertBox"></div>
      <div class="row" id="postsRow"><!-- cards injected here --></div>
    </div>
  </div>
</div>

<!-- ===== DELETE CONFIRM MODAL ===== -->
<div class="modal fade" id="delModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Confirm Delete</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Delete this post forever?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDel">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== LOADING SPINNER ===== -->
<div id="loadingSpinner">
  <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading…</span></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(function () {
  const API = 'https://jsonplaceholder.typicode.com/posts';
  let posts = [];

  /* ---------- helpers ---------- */
  function showAlert(msg, type = 'success') {
    $('#alertBox').html(`<div class="alert alert-${type} alert-dismissible fade show">${msg}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`);
  }
  function toggleLoading(on) { $('#loadingSpinner').toggle(on); }

  /* ---------- READ ---------- */
  function loadPosts() {
    toggleLoading(true);
    $.get(API)
      .done(data => { posts = data.slice(0,20); renderPosts(); showAlert('Posts loaded'); })
      .fail(() => showAlert('Failed to load posts', 'danger'))
      .always(() => toggleLoading(false));
  }

  /* ---------- RENDER ---------- */
  function renderPosts() {
    $('#count').text(posts.length);
    const html = posts.map(p => `
      <div class="col-md-6 col-lg-4 mb-4 post-card" data-id="${p.id}">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${p.title}</h5>
            <p class="card-text flex-grow-1">${p.body}</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-sm btn-outline-primary editBtn"><i class="bi bi-pencil"></i> Edit</button>
              <button class="btn btn-sm btn-outline-danger delBtn"><i class="bi bi-trash"></i> Delete</button>
            </div>
          </div>
        </div>
      </div>`).join('');
    $('#postsRow').html(html);
  }

  /* ---------- CREATE ---------- */
  $('#postForm').submit(function (e) {
    e.preventDefault();
    const payload = {
      title: $('#title').val().trim(),
      body: $('#body').val().trim(),
      userId: 1
    };
    toggleLoading(true);
    $.post({ url: API, data: JSON.stringify(payload), contentType: 'application/json' })
      .done(newPost => {
        posts.unshift({ ...newPost, id: Date.now() }); // fake id
        renderPosts();
        this.reset(); $('#postId').val('');
        showAlert('Post created');
      })
      .fail(() => showAlert('Create failed', 'danger'))
      .always(() => toggleLoading(false));
  });

  /* ---------- EDIT (prefill) ---------- */
  $(document).on('click', '.editBtn', function () {
    const card = $(this).closest('.post-card');
    const id = card.data('id');
    const post = posts.find(p => p.id == id);
    if (!post) return;
    $('#postId').val(post.id);
    $('#title').val(post.title);
    $('#body').val(post.body);
    $('#formTitle').text('Edit Post');
    $('#cancelEdit').removeClass('d-none');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  /* ---------- CANCEL EDIT ---------- */
  $('#cancelEdit').click(function () {
    $('#postForm')[0].reset();
    $('#postId').val('');
    $('#formTitle').text('Create New Post');
    $(this).addClass('d-none');
  });

  /* ---------- UPDATE ---------- */
  $('#postForm').submit(function (e) {
    if (!$('#postId').val()) return; // create branch already handled
    e.preventDefault();
    const id = $('#postId').val();
    const payload = {
      id: id,
      title: $('#title').val().trim(),
      body: $('#body').val().trim(),
      userId: 1
    };
    toggleLoading(true);
    $.ajax({ url: `${API}/${id}`, method: 'PUT', data: JSON.stringify(payload), contentType: 'application/json' })
      .done(() => {
        const idx = posts.findIndex(p => p.id == id);
        posts[idx] = { ...payload, id: parseInt(id) };
        renderPosts();
        $('#cancelEdit').click(); // back to create mode
        showAlert('Post updated');
      })
      .fail(() => showAlert('Update failed', 'danger'))
      .always(() => toggleLoading(false));
  });

  /* ---------- DELETE ---------- */
  let delId = null;
  $(document).on('click', '.delBtn', function () {
    delId = $(this).closest('.post-card').data('id');
    const modal = new bootstrap.Modal('#delModal');
    modal.show();
  });
  $('#confirmDel').click(function () {
    toggleLoading(true);
    $.ajax({ url: `${API}/${delId}`, method: 'DELETE' })
      .done(() => {
        posts = posts.filter(p => p.id != delId);
        renderPosts();
        bootstrap.Modal.getInstance('#delModal').hide();
        showAlert('Post deleted');
      })
      .fail(() => showAlert('Delete failed', 'danger'))
      .always(() => toggleLoading(false));
  });

  /* ---------- initial load ---------- */
  loadPosts();
  $('#refreshBtn').click(loadPosts);
});
</script>
</body>
</html>
